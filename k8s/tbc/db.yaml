apiVersion: v1
kind: Service
metadata:
  namespace: wow
  name: tbc-mysql-svc
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: tbc-mysql
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wow
  name: tbc-mysql
spec:
  selector:
    matchLabels:
      app: tbc-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tbc-mysql
    spec:
      nodeSelector:
        disk: ssd
      containers:
        - image: king607267/cmangos-tbc-db-aarch64 #x86 king607267/cmangos-tbc-db
          imagePullPolicy: IfNotPresent
          readinessProbe:
            exec:
              command:
                - cat
                - /var/lib/mysql/ready
            initialDelaySeconds: 5
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "150Mi"
            limits:
              cpu: "1"
              memory: "350Mi"
          name: tbc-mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tbc-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tbc-secrets
                  key: MYSQL_PASSWORD
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: tbc-secrets
                  key: MYSQL_USER
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: tbc-mysql
              mountPath: /var/lib/mysql
      volumes:
        - name: tbc-mysql
          hostPath:
            path: /data/mysql/tbc
            type: Directory